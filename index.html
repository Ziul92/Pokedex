<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="/css/reset.css">
      <link rel="stylesheet" href="/css/style.css">
      <link href="http://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
      <title>Pokédex</title>
  </head>
  <body>
    <header>
      <section>
        <input type="text" data-escolha>
        <button data-botao>Qual o Pokémon?</button>
      </section>
    </header>
      
    <main>
      <section class="card" data-pokemon>
        <img class="card__imagem" src="http://www.pokemongobrasil.com/wp-content/uploads/2016/08/pokebola-go.png" alt="Aqui vai ficar a imagem do PKM">
        <h1 class="card__pokemon">Pokémon Name</h1>
        <h2 class="card__numero">#</h1>
        <div class="card__tipos" data-tipos>
          <p class="card__tipos--estilo">TIPO DOS POKÉMON</p>
        </div>
      </section>
    </main>
  </body>
    <script src="/js/main.js"></script>
    <script src="/js/imprimePokemon.js"></script>
</html>
